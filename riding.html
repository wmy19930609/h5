<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riding</title>
    <meta charset="utf-8">

    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta content=always name=referrer>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrapper{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .page{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .page1{
            opacity: 0; 
            background: url("http://p5.qhimg.com/t01e01124008d17b7d6.png") no-repeat;
            background-size: 100% 100%;
            -webkit-animation: screenOne ease 3s;
        }
        .page2{
            background: url("http://p5.qhimg.com/t01e01124008d17b7d6.png") no-repeat;
            background-size: 100% 100%;
            -webkit-animation: screenTwo 1s ease 3s;
        }
        .kids{
            width: 8rem;
            height: 6rem;
            background: url("http://p4.qhimg.com/t01b9e1e072c0394df7.png") no-repeat;
            background-size: 100% 100%;
        }
        .page1 .kids{
            position: fixed;
            left: 50%;
            bottom: 2rem;
            margin-left: -4rem;
            animation: first ease 2s; 
        }
        .anim{
            -webkit-transition: all 500ms ease-out 0s;
            transition: all 500ms ease-out 0s; 
        }
        @keyframes screenOne{
            0%{ opacity: 1; }
            50%{ opacity: 1; }
            100%{ opacity: 0; }
        }
        @keyframes screenTwo{
            0%{ display: none; }
            100%{ display: block; }
        }
        @keyframes first{
            from {left: 0;}
            to {left: 50%;}
        }
        
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="page page1"><div class="kids"></div></div>
        <div class="page page2"></div>
        <div class="page page3"></div>
    </div>

    <script src="http://s6.qhimg.com/static/88422eda07b71a23/m/libs/zepto.js"></script>
    <!--<script src="./fullpage.js"></script>-->

    </script>
</body>
</html>
